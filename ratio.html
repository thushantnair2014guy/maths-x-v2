<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MATHS X — Ratio</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="nav mx-panel small-nav">
    <div class="nav-left mx-brand">
      <img src="assets/logo.png" class="nav-logo" alt="">
      <div>
        <div class="site-title">MATHS X</div>
        <div class="site-sub muted">Ratio</div>
      </div>
    </div>
    <div class="nav-right">
      <button onclick="history.back()" class="btn outline small">Back</button>
      <button id="themeBtn2" class="btn small outline">Toggle</button>
    </div>
  </header>

  <main class="container">
    <h2 class="section-title">Ratio — Practice</h2>

    <section class="lesson card mx-panel">
      <h3>Notes</h3>
      <p>Ratio compares two quantities. Example: 4 apples : 2 apples = 4:2 = 2:1</p>
    </section>

    <section class="quiz card mx-panel" data-topic="Ratio">
      <h3>Quiz</h3>
      <div id="qbox" class="muted"></div>
      <div id="opts"></div>
      <div id="feedback" class="muted" style="margin-top:10px"></div>
      <div class="row" style="margin-top:12px">
        <button id="nextBtn" class="btn primary">Next</button>
        <button id="finishBtn" class="btn outline">Finish</button>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
  <script>
    document.getElementById('themeBtn2').addEventListener('click', toggleTheme);
    initTopic('Ratio');
  </script>
</body>
</html>
