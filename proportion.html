      <h3>Notes</h3>
      <p>
        A proportion is an equation that shows two ratios are equal.
        Example: 2:3 = 4:6. If 2 pens cost RM4, then 1 pen costs RM2, so 5 pens cost 5 × RM2 = RM10.
      </p>
      <p class="muted">Key idea: use equivalent ratios or unit rates.</p>
